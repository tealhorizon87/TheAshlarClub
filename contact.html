    <!-- contact form -->
    <section class="container-fluid mt-4">
      <h2 class="mb-4">Contact Us</h2>

      <div class="row">
        <div class=" card shadow col-11 col-md-10 col-lg-8 mx-auto p-4">
          <div class="row justify-content-center">
            <form class="col-12 col-md-8" id="queryForm">
    
              <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input type="text" class="form-control" id="name" placeholder="Name" name="name" required>
              </div>
    
              <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
              </div>
    
              <div class="mb-3">
                <label for="subject" class="form-label">Subject *</label>
                <input type="text" class="form-control" id="subject" placeholder="Subject" name="subject" required>
              </div>
    
              <div class="mb-3">
                <label for="content" class="form-label">Query *</label>
                <textarea class="form-control" name="message" id="content" rows="5" placeholder="Query" required></textarea>
              </div>
    
              <div class="submit-btn">
                <button class="btn custom-button" type="submit">Submit Query</button>
              </div>
    
            </form>
          </div>
        </div>
      </div>


      
    </section>
